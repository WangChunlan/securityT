<!DOCTYPE html>

<html lang="en"   xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>Demo注册页</title>
    <link rel="stylesheet" type="text/css" href="/static/css/sign-in.css" />
</head>
<body>
<h3>demo-signUp.html</h3>
<p class="tip">这是demo-signUp.html</p>

<form  th:action="@{/regist}" method="post">
    <div class="form sign-in">
        <label>
            <span>用户名：</span>
            <input type="text" name="username" />
        </label>
        <label>
            <span>密码：</span>
            <input type="password" name="password" />
        </label>
        <input type="submit" class="submit input_button"  th:value="注册"/>
        <input type="submit" class="submit input_button" th:value="绑定" />

    </div>
</form>





</body>
<script src="/static/js/sign-in.js" th:src="@{/static/js/sign-in.js}"></script>
</html>
